name: Deploy HTML/CSS to GitHub Pages Repository

on:
  push:
    branches: [master]  # Escucha cambios en la rama master

jobs:
  deploy:
    runs-on: ubuntu-latest   # El job se ejecutará en Ubuntu

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout del repo
        uses: actions/checkout@v3

      # Paso 2: Configurar Git para el commit
      - name: Configurar Git
        run: |
          git config --global user.email "sebastian.jsmopu@gmail.com"
          git config --global user.name "GitHub Action Sebastian"

      # Paso 3: Clonar o crear la rama gh-pages
      - name: Clonar la rama gh-pages
        run: |
          git clone --branch gh-pages https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} gh-pages || mkdir gh-pages

      # Paso 4: Limpiar la rama gh-pages y copiar los archivos
      - name: Copiar archivos generados a gh-pages
        run: |
          rm -rf gh-pages/*  # Elimina cualquier archivo previo en gh-pages
          cp -r index.html styles.css gh-pages/  # Copia tus archivos HTML y CSS a la rama gh-pages

      # Paso 5: Hacer commit y push a gh-pages
      - name: Hacer commit y push
        run: |
          cd gh-pages
          git add .
          git commit -m "Deploy automático - ${{ github.sha }}"
          git branch -M gh-pages

          # Verificar si el remoto ya existe, y agregarlo solo si no existe
          git remote get-url origin || git remote add origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          
          # Push a la rama gh-pages
          git push -f origin gh-pages  # Pushea la rama gh-pages
