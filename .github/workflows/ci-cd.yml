name: CI/CD con SonarCloud y Deploy a GitHub Pages

on:
  push:
    branches:
      - master  # Cambios en master disparan el flujo

jobs:
  build_and_analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repo
      uses: actions/checkout@v3

    # Configura tu entorno de desarrollo (si es necesario para el an√°lisis)
    # Ejemplo para Node.js:
    # - name: Set up Node.js
    #   uses: actions/setup-node@v4
    #   with:
    #     node-version: '18.x'

    # Instala las dependencias (si es necesario para el an√°lisis)
    # Ejemplo para npm:
    # - name: Install Dependencies
    #   run: npm install

    # Verificar par√°metros de SonarCloud
    - name: Verificar par√°metros de SonarCloud
      run: |
        echo "SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}"
        echo "SONAR_ORG: ${{ secrets.SONAR_ORG }}"
        if [ -z "${{ secrets.SONAR_PROJECT_KEY }}" ]; then
          echo "üö® SONAR_PROJECT_KEY no est√° configurado correctamente"
          exit 1
        else
          echo "‚úÖ SONAR_PROJECT_KEY est√° configurado correctamente"
        fi
        if [ -z "${{ secrets.SONAR_ORG }}" ]; then
          echo "üö® SONAR_ORG no est√° configurado correctamente"
          exit 1
        else
          echo "‚úÖ SONAR_ORG est√° configurado correctamente"
        fi

    # SonarCloud Scan
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v2.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io  # Corregido para SonarCloud
        SONAR_PROJECT_KEY: Sebastian542_ProyectoDespliegue # Usando tu valor proporcionado
        SONAR_ORGANIZATION: Juan Sebastian Mu√±oz Pe√±uela # A√±adido SONAR_ORGANIZATION

  deploy:
    needs: build_and_analyze # Espera a que el an√°lisis de SonarCloud termine
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repo
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Actions"

      - name: Crear carpeta temporal gh-pages
        run: mkdir gh-pages

      - name: Copiar archivos a gh-pages
        run: cp index.html styles.css gh-pages/

      - name: Inicializar Git y preparar rama gh-pages
        run: |
          cd gh-pages
          git init
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy autom√°tico - ${{ github.sha }}"

      # üëá Verifica que el GH_TOKEN est√° presente
      - name: Verificar que el GH_TOKEN est√° presente
        run: |
          if [ -z "${{ secrets.GH_TOKEN }}" ]; then
            echo "üö® GH_TOKEN est√° mal definido"
            exit 1
          else
            echo "‚úÖ GH_TOKEN est√° correctamente !!"
          fi

      - name: Push a gh-pages
        run: |
          cd gh-pages
          git remote add origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git push -f origin gh-pages
