name: Deploy HTML/CSS to GitHub Pages

on:
  push:
    branches:
      - master # Desencadena cuando se hace push a la rama master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del repositorio
      - name: Checkout del repo
        uses: actions/checkout@v3

      # Paso 2: Configurar Git
      - name: Configurar Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Actions"

      # Paso 3: Crear carpeta gh-pages si no existe
      - name: Crear carpeta temporal gh-pages
        run: mkdir gh-pages

      # Paso 4: Copiar archivos a la carpeta gh-pages
      - name: Copiar archivos a gh-pages
        run: cp index.html styles.css gh-pages/

      # Paso 5: Inicializar repo en carpeta gh-pages y hacer push
      - name: Deploy a GitHub Pages
        run: |
          cd gh-pages
          git init
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy autom√°tico - ${{ github.sha }}"
          git remote add origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git push -f origin gh-pages
