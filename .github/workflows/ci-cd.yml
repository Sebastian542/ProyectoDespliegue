name: CI/CD con SonarCloud y Deploy a GitHub Pages

on:
  push:
    branches:
      - master  # Cambios en master disparan el flujo 

jobs:
  build_and_analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repo
      uses: actions/checkout@v3

    # Paso para verificar que los secretos est√°n definidos correctamente
    - name: Verificar secretos
      run: |
        echo "‚úÖ Verificando los secretos..."
        if [ -z "${{ secrets.SONAR_PROJECT_KEY }}" ]; then
          echo "üö® SONAR_PROJECT_KEY no est√° definido"
        else
          echo "‚úÖ SONAR_PROJECT_KEY est√° definido"
        fi

        if [ -z "${{ secrets.SONAR_ORGANIZATION }}" ]; then
          echo "üö® SONAR_ORGANIZATION no est√° definido"
        else
          echo "‚úÖ SONAR_ORGANIZATION est√° definido"
        fi

        # Importante: No imprimas SONAR_TOKEN o GITHUB_TOKEN por seguridad
        echo "‚úÖ Verificaci√≥n completada"

    # Ejecutar an√°lisis de SonarCloud
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v2.3
      with:
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} 
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} 
          -Dsonar.host.url=https://sonarcloud.io
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token de acceso de GitHub
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Token de acceso de SonarCloud

  deploy:
    needs: build_and_analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repo
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Actions"

      - name: Crear carpeta temporal gh-pages
        run: mkdir gh-pages

      - name: Copiar archivos a gh-pages
        run: cp index.html styles.css gh-pages/

      - name: Inicializar Git y preparar rama gh-pages
        run: |
          cd gh-pages
          git init
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy autom√°tico - ${{ github.sha }}"

      - name: Push a gh-pages
        run: |
          cd gh-pages
          git remote add origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git push -f origin gh-pages
