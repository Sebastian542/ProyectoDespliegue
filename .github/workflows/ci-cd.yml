name: CI/CD con SonarCloud y Deploy a GitHub Pages

on:
  push:
    branches:
      - master  # Cambios en master disparan el flujo  

jobs:
  build_and_analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Necesario para SonarCloud

    # Verificar par√°metros de SonarCloud (OPCIONAL, pero √∫til para depuraci√≥n)
    - name: Verificar par√°metros de SonarCloud
      run: |
        echo "SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}"
        echo "SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}"
        if [ -z "${{ secrets.SONAR_PROJECT_KEY }}" ]; then
          echo "üö® SONAR_PROJECT_KEY no est√° configurado correctamente"
          exit 1
        else
          echo "‚úÖ SONAR_PROJECT_KEY est√° configurado correctamente"
        fi
        if [ -z "${{ secrets.SONAR_ORGANIZATION }}" ]; then
          echo "üö® SONAR_ORGANIZATION no est√° configurado correctamente"
          exit 1
        else
          echo "‚úÖ SONAR_ORGANIZATION est√° configurado correctamente"
        fi

    # SonarCloud Scan
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v2.3 # Usando la versi√≥n m√°s reciente
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}  # Usando la forma recomendada
        SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }} # Usando la forma recomendada


  deploy:
    needs: build_and_analyze  # Espera a que el an√°lisis de SonarCloud termine
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repo
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Actions"

      - name: Crear carpeta temporal gh-pages
        run: mkdir gh-pages

      - name: Copiar archivos a gh-pages
        run: cp index.html styles.css gh-pages/

      - name: Inicializar Git y preparar rama gh-pages
        run: |
          cd gh-pages
          git init
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy autom√°tico - ${{ github.sha }}"

      # üëá Verifica que el GH_TOKEN est√° presente
      - name: Verificar que el GH_TOKEN est√° presente
        run: |
          if [ -z "${{ secrets.GH_TOKEN }}" ]; then
            echo "üö® GH_TOKEN est√° mal definido"
            exit 1
          else
            echo "‚úÖ GH_TOKEN est√° correctamente !!"
          fi

      - name: Push a gh-pages
        run: |
          cd gh-pages
          git remote add origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git push -f origin gh-pages
